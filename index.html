<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divya Dharshini | Analyst Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-gradient-dark: linear-gradient(-45deg, #800000, #4d0000, #330000, #660000);
      --bg-gradient-light: linear-gradient(-45deg, #f5e6e6, #ffe6e6, #fffafa, #f0e0e0);
      --text-dark: #ffffff;
      --text-light: #222222;
      --accent-dark: #ffd700;
      --accent-light: #800000;
    }

    html[data-theme='dark'] body {
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
    }
    html[data-theme='light'] body {
      background: var(--bg-gradient-light);
      color: var(--text-light);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: all 0.5s ease;
    }

    section {
      padding: 3rem 2rem;
    }

    .section-content {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: white;
    }

    .btn {
      display: inline-block;
      background: var(--accent-dark);
      color: black;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      border: none;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ffe066;
      transform: scale(1.05);
    }

    .centered-button {
      text-align: center;
      margin-top: 2rem;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2000;
      background: var(--accent-dark);
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      transition: all 0.3s ease;
    }
    #theme-toggle:hover {
      transform: scale(1.1) rotate(3deg);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <audio id="hover-sound" src="https://cdn.pixabay.com/audio/2023/03/28/audio_f29c5b9d3b.mp3"></audio>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c35b9c396.mp3"></audio>

  <section>
    <div class="section-content">
      <h2>Experience</h2>
      <p>Experience content goes here...</p>
    </div>
  </section>

  <section>
    <div class="section-content">
      <h2>Projects</h2>
      <p>Projects content goes here...</p>
    </div>
  </section>

  <section class="centered-button">
    <a href="Resume_Divya_Dharshini.pdf" class="btn" download>Download My Resume</a>
  </section>

  <script>
    var typed = new Typed(".typed", {
      strings: ["Aspiring Analyst", "Business | Data | Reporting", "Power BI • SQL • Python"],
      typeSpeed: 50,
      backSpeed: 30,
      loop: true
    });

    const ctx = document.getElementById('chart')?.getContext('2d');
    if (ctx) {
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Excel', 'Power BI', 'SQL', 'Python', 'R'],
          datasets: [{
            label: 'Proficiency Level',
            data: [90, 85, 80, 75, 70],
            backgroundColor: '#ffd700',
            borderColor: '#4d0000',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    const toggleBtn = document.getElementById('theme-toggle');
    const hoverSound = document.getElementById('hover-sound');
    const clickSound = document.getElementById('click-sound');

    toggleBtn.addEventListener('mouseenter', () => hoverSound.play());
    toggleBtn.addEventListener('click', () => {
      const htmlEl = document.documentElement;
      htmlEl.dataset.theme = htmlEl.dataset.theme === 'light' ? 'dark' : 'light';
      clickSound.play();
    });
  </script>
</body>
</html>
